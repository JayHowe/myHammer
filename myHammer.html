<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width,user-scalable=no,initial-scale=1.0'>
	<title>Document</title>
	<style type="text/css">
		.box {
			width: 200px;
			height: 200px;
			background-color: #ccc;
			margin: 50px auto;
			transform: scale(1,1);
		}
	</style>
	<script type="text/javascript" src="myHammer.js"></script>
	<script type="text/javascript">
        window.onload=()=>{
            let oBox=document.querySelector(".box");
            let hammer=new MyHammer(oBox);

            hammer.on('tap',()=>{
                console.log('tap');
            });

            hammer.on('press',()=>{
                console.log('press');
            });

            hammer.on('swipe',()=>{
                console.log('swipe');
            });

            hammer.on('swipeLeft',()=>{
                console.log('swipeLeft');
            });

            hammer.on('swipeRight',()=>{
                console.log('swipeRight');
            });


            hammer.on('swipeUp',()=>{
                console.log('swipeUp');
            });

            hammer.on('swipeDown',()=>{
                console.log('swipeDown');
            });


            hammer.on('pan',ev=>{
                console.log('pan');
                //console.log(ev.moveX);
                //console.log(ev.moveY);

            });

            hammer.on('panUp',ev=>{
                console.log('panUp');
            });
            hammer.on('panDown',ev=>{
                console.log('panDown');
            });

            hammer.on('panLeft',ev=>{
                console.log('panLeft');
            });
            hammer.on('panRight',ev=>{
                console.log('panRight');
            });

            hammer.on('pinch',ev=>{
                oBox.innerHTML=`pinch:${ev.test}`;
                console.log('pinch');
                oBox.style.transform=`scale(${ev.scale},${ev.scale}) rotate(${ev.rotate}deg)`;
            });

            hammer.on('pinchIn',ev=>{
                oBox.innerHTML=`pinchIn:${ev.test}`;
                console.log('pinchIn');
            });

            hammer.on('pinchOut',ev=>{
                oBox.innerHTML=`pinchOut:${ev.test}`;
                console.log('pinchOut');
            });
            hammer.on('pinchStart',ev=>{
                oBox.innerHTML=`pinchStart:${ev.scale}`;
            });
            hammer.on('pinchEnd',ev=>{
                oBox.innerHTML=`pinchStart:${ev.scale}`;
            });

            hammer.on('rotate',ev=>{
                oBox.style.transform=`scale(${ev.scale},${ev.scale}) rotate(${ev.rotate}deg)`;
            })

        }
	</script>
</head>
<body>
<div class="box"></div>
</body>
</html>
